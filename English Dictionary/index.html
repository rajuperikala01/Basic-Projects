<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, 
      initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2><i>English Dictionary</i></h2>
        <div>
            <input type="text" id="input" class="input" placeholder="Search a word">
        </div>
        <p class="info-text" id="info-text">Type a word and press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title : <span id="title">------</span></p>
            <p>Meaning : <span id="Meaning">------</span></p>
            <audio src="" controls class="audio" id="audio"></audio>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container" id="container">
        <h2 class="heading">Feedback UI</h2>
        <div class="rating">
            <div class="rating1">
                <img src="sad.png">
                <h3>Unhappy</h3>
            </div>
            <div class="rating1">
                <img src="smile.png">
                <h3>Neutral</h3>
            </div>
            <div class="rating1">
                <img src="smile (1).png">
                <h3>Satisfied</h3>
            </div>
        </div>
        <button class="btn" id="btn">Send review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

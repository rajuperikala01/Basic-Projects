<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Pic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h2><i>Anime Pic Generator</i></h2></div>
        <button class="btn" id="btn">Get Anime</button>
        <div class="result">
            <div class="anime" id="anime">
                <img src="https://img.freepik.com/premium-photo/japanese-girl-cherry-blossom-tree-landscape-
                anime-manga-illustration_691560-7776.jpg">
            </div>
            <div class="name" id="name"><h5>Anime Name</h5></div>
        </div>
    </div>
</body>
</html>
